<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-2">
            <div class="col-12 h2 text-center">
                Cadastro
            </div>
            <form class="row needs-validation" novalidate>
                <div class="col-md-12 text-start">
                    <label class="form-label m-0 mt-2" for="validationCustom01">Nome:</label>
                    <input class="form-control" type="text" pattern="[A-Za-z]" placeholder="Nome completo" id="validationCustom01" required>
                    <div class="invalid-feedback">
                        Digite um nome
                    </div>
                    <div class="col-12 text-start">
                        <label class="form-label m-0 mt-2" for="email">E-mail:</label>
                        <input class="form-control" type="email" required placeholder="E-mail" id="email">
                        <div class="invalid-feedback">
                            Digite um E-mail
                        </div>
                    </div>
                    <div class="col-12 text-start">
                        <label class="form-label m-0 mt-2" for="telefone">Telefone:</label>
                        <input class="form-control" type="tel" required id="telefone" placeholder="(99) 99990-9999">
                        <div class="invalid-feedback">
                            Digite um E-mail
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-grid gap-1">
                            <button class="btn btn-primary mt-2" type="submit">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

<script>
        (() => {

    
    const forms = document.querySelectorAll('.needs-validation')

    
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
        }

        form.classList.add('was-validated')
        }, false)
    })
})()
</script>
</body>
</html>
